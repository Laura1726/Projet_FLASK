{% extends 'layout.html' %}

{% block title %}
    <title>Ajouter une salle</title>
{% endblock %}

{% block body %}
    <div class="page-container">
        <h2>Ajout d'une salle</h2>
        <div class="white-block">
            <div class="form-container">
                <form method="post" action="/salle-info/add">
                    <div class="form-group">
                        <label for="nom">Nom de la salle :</label>
                        <input type="text" class="form-control" name="nom" id="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="etages">Étage :</label>
                        <input type="number" class="form-control" name="etage" id="etages" required>
                    </div>
                    <div class="form-actions">
                        <input class="btn btn-success" type="submit" value="Créer" name="Valider">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
