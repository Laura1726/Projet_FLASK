{% extends 'layout.html' %}

{% block title %}
    <title>Modifier une salle</title>
{% endblock %}

{% block body %}
    <div class="page-container">
        <h2>Modifier une salle</h2>
        <div class="white-block">
            <div class="form-container">
                <form method="post" action="/salle-info/edit">
                    <input type="hidden" name="id" value="{{ salleinfo.id }}">
                    <div class="form-group">
                        <label for="nom">Nom de la salle :</label>
                        <input type="text" class="form-control" name="nom" id="nom" value="{{ salleinfo.nom }}">
                    </div>
                    <div class="form-group">
                        <label for="etage">Ã‰tage :</label>
                        <input type="number" class="form-control" name="etage" id="etage" value="{{ salleinfo.etage }}">
                    </div>
                    <div class="form-actions">
                        <input class="btn btn-warning" type="submit" value="Modifier" name="Modifier">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
